<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Memotest</title>

	<link rel="stylesheet" href="./src/css/style.css">
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="https://kit.fontawesome.com/9a33d64d1e.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
	<script>
		tailwind.config = {
			theme: {
			extend: {
				colors: {
				clifford: '#da373d',
				},
				boxShadow: {
				'3xl': '0px 8px 0 rgb(0,0,0)'
				},
				fontFamily: {
				'sans' : 'Bebas Neue, cursive'
				}
			}
			}
		}
		</script>


</head>

<header class=" mx-auto flex justify-around items-center">
	<div>
		<img class="invert w-24 h-24 md:h-40 md:w-40" src="./img/Memotest.png" alt="Memotest logo">
	</div>

	<div class="rounded-xl hover:shadow-3xl hover:translate-x-2 hover:-translate-y-2 duration-200 ease-in bg-slate-50 p-5 font-sans text-2xl sm:text-4xl	">
		<strong>
			Moves: <span id="attempts-counter">0</span>
		</strong>
	</div>


</header>


<body class="box-border max-w-screen-xl mx-auto bg-orange-50 overflow-hidden">

	<main class="mt-5">
		<div class="container h-screen mx-auto grid grid-cols-4 grid-rows-4 w-11/12 gap-3 md:gap-5 " id="table">
			<template id="card">
				<div class="card cursor-pointer hover:-translate-y-2 duration-100 linear">
					<div class="card-inner relative w-full h-full border border-black">
						<div class="card-front bg-slate-50 absolute w-full h-full"></div>
						<div class="card-back absolute w-full h-full "></div>
					</div>
				</div>
			</template>


		</div>
	</main>

	<div id="modal" class="hidden flex flex-none items-center justify-center fixed left-0 top-0 overflow-y-auto overflow-x-hidden z-10 h-screen w-screen backdrop-blur-md ">
		<div class="grid grid-cols grid-rows-3 z-20 place-items-center h-3/5 w-3/5 bg-blue-400 backdrop-blur-none drop-shadow-lg">
			<div class="place-self-center text-center mt-10 h-3/4 w-3/4">
				<h2 class="font-sans text-2xl sm:text-4xl bg-slate-50 p-4">
					You've won in only <span id="moves-made"> </span>moves!
				</h2>
			</div>
			<div class="row-start-3	mb-10">
				<button id="restart" class="min-w-fit rounded-xl hover:shadow-3xl hover:translate-x-4 hover:-translate-y-2 duration-200 ease-in bg-slate-50 p-5 font-sans text-2xl sm:text-4xl">
					Play Again
				</button>
			</div>
		</div>

	</div>


	<script src="./src/js/main.js"></script>
</body>
</html>
